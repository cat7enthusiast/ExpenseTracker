<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="sub-div" id="expense-title">
            <h1 id="expense-tracker-text">
                Expense Tracker
            </h1>
            </div>
            <div class="sub-div" id="functionality-div">
                <button class="initial-button" id="view-button" type="button">View</button>
                <button class="initial-button" id="track-button" type="button">Track</button>
            </div>
            <div class="sub-div" id="table-div">
                <div id="table-buttons-div">
                    <button class="table-button" id="add-button">Add</button>
                    <button class="table-button" id="delete-button">Delete</button>
                    <button class="table-button" id="filter-button">Filter</button>
                    <button class="table-button" id="summary-button">Summary</button>
                </div>
                <div id="no-table-div"><p id="no-table-p">No table to view</p></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
